<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="js-calc">
        <div class="operations-block">
            <button class="operation-button" id="buttonPlus">+</button>
            <button class="operation-button" id="buttonMinus">-</button>
            <button class="operation-button" id="buttonMultiply">*</button>
            <button class="operation-button" id="buttonDevide">/</button>
        </div>
        <div class="separator">
            <hr>
        </div>
        <div class="inputs-blocks">
            <div class="input-block">
                <label>Первое число</label>
                <input type="number" id="number1">
            </div>

            <div class="input-block">
                <label>Второе число</label>
                <input type="number" id="number2">
            </div>


        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
